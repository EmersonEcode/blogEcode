<div class="share-container">
  <span class="share-label">Compartilhe este post:</span>
  <div class="share-buttons">
    <a [href]="twitterShareUrl" target="_blank" rel="noopener noreferrer" class="share-btn twitter" aria-label="Compartilhar no Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a [href]="linkedinShareUrl" target="_blank" rel="noopener noreferrer" class="share-btn linkedin" aria-label="Compartilhar no LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a [href]="whatsappShareUrl" target="_blank" rel="noopener noreferrer" class="share-btn whatsapp" aria-label="Compartilhar no WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a [href]="facebookShareUrl" target="_blank" rel="noopener noreferrer" class="share-btn facebook" aria-label="Compartilhar no Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
  </div>
</div>
